<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>北圓圈生日快樂！</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffe5;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 60px;
      animation: flicker 1.5s infinite alternate;
    }

    p.main {
      font-size: 1.4em;
      color: #ccc;
      margin-bottom: 40px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    button {
      background-color: #111;
      border: 2px solid #00ffe5;
      color: #00ffe5;
      padding: 12px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ffe5;
      color: #000;
    }

    .message-box {
      margin-top: 30px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #fff;
      font-size: 1.2em;
      background-color: #111;
      border: 1px solid #00ffe5;
      border-radius: 10px;
      display: none;
    }

    footer {
      margin-top: 80px;
      color: #555;
      font-size: 0.9em;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>北圓圈，生日快樂！</h1>
  <p class="main">願你每天都像打出 <strong>四殺</strong> 一樣精彩！<br>來自我們 <strong>TPOF</strong> 戰隊的最強祝福 🎮</p>

  <div class="btn-group">
    <button onclick="showMessage('尚子')">尚子</button>
    <button onclick="showMessage('Leo')">Leo</button>
    <button onclick="showMessage('魔鬼z')">魔鬼z</button>
    <button onclick="showMessage('無心')">無心</button>
    <button onclick="showMessage('散寶')">散寶</button>
    <button onclick="showMessage('欲蘭')">欲蘭</button>
  </div>

  <div class="message-box" id="messageBox"></div>

  <footer>© 2025 TPOF 團隊</footer>

  <script>
    const messages = {
      '尚子': '尚子的祝福語：Hi 北哥 今天是7.21号 我们认识的第22天 虽然只有22天 但是我真的觉得我们经历了很多事情 每天都被北哥带着训练 一起聊天 一起商量对付其他对手的战术 一起研究新的阵容 新的打法 如果没有北哥组织的这场比赛 我很难想象我现在能进步这么这么多 我也为自己之前的一些小脾气而感到抱歉 当然啦 希望北哥生日快乐！！！！永远被温柔以待—————采购甜娇茶灵兮兮',
      'Leo': 'Leo 的祝福語：我从参加的时候就一直不觉得我们会走到这么后面，结果还是走到了。压力最大的时候大概就是焚书在说我不会溜然后给我特训，然后一群人看着我。我们队里的队员感觉还是算很好的了，失误了没什么压力。我记得昨天打ouo最后一把我打的时候手都在抖，不过还好最后我没啥大失误。最可惜的就是我哭丑救邦邦那一波，我紧张了不小心点了加速然后撞墙炸了。本来还以为会后悔来这个比赛因为感觉压力会很大，但是还好，不后悔，有这次机会我很开心！希望北蝗离开我之后天天被四跑，算了祝北皇天天开心——路边有个神秘的Inter',
      '魔鬼z': '魔鬼z 的祝福語：希望你每一場都能大魔王降臨！',
      '無心': '無心 的祝福語：感谢北哥组织的这场比赛 也让我有机会认识了这么多正能量的高素质队员！希望北哥在未来的人生道路上诸事顺利 和琪琪白头偕老！也期望着下一次和你共同并肩作战！很荣幸与你相遇，期待我们再重逢！北圆圈生日快乐！！ ——彩笔无勾',
      '散寶': '散寶 的祝福語：一起散發光芒！生日快樂！',
      '欲蘭': '欲蘭 的祝福語：願你的未來和蘭花一樣美麗！'
    };

    function showMessage(name) {
      const box = document.getElementById('messageBox');
      box.innerText = messages[name];
      box.style.display = 'block';
    }
  </script>

</body>
</html>
